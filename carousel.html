<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry-Go-Round Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__container">
        <div class="carousel__item" id="item-1">Item 1</div>
        <div class="carousel__item" id="item-2">Item 2</div>
        <div class="carousel__item" id="item-3">Item 3</div>
        <div class="carousel__item" id="item-4">Item 4</div>
        <div class="carousel__item" id="item-5">Item 5</div>
      </div>
    </div>

    <button class="prev" onclick="rotateCarousel(-1)">&#10094;</button>
    <button class="next" onclick="rotateCarousel(1)">&#10095;</button>

    <script src="script.js"></script>
  </body>
</html>
