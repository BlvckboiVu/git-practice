<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="">
      <div class="heading">
        <h2 style="margin: 0">Schedule</h2>
        <button id="close"><img src="" alt="" />Close</button>
      </div>
      <hr />
      <div class="orderType">
        <button>Pick Ups</button>
        <button class="inactive">Drop Offs</button>
      </div>
      <div class="container">
        <div>
          <label for="" id="fname">First Name</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="lname">Last Name</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
          />
        </div>
        <div>
          <label for="" id="mobile">Mobile Number</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="eMail">Email Address</label>
          <input
            type="email"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
          />
        </div>
        <div>
          <label for="" id="address">Street Address</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="location">City/Town</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="pDate">Pick Up Date</label>
          <input
            type="date"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="pTime">Pick Up Time</label>
          <input
            type="time"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
        <div>
          <label for="" id="waste">Waste Type</label>
          <select name="waste" id="" class="formData" required></select>
        </div>
        <div>
          <label for="" id="qty">Quantity</label>
          <input
            type="text"
            name=""
            id=""
            class="formData"
            placeholder="Placeholder"
            required
          />
        </div>
      </div>
      <label for="" id="note">Additional Note</label>
      <input type="text" name="" id="" class="note" placeholder="Placeholder" />
      <br />
      <button type="submit" class="order">Schedule Pick Up</button>
    </form>
  </body>
</html>
